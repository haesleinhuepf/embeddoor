# Embeddoor Configuration Example
# Copy this file to config.ini and customize

[general]
# Default host and port
host = 127.0.0.1
port = 5000
debug = false

# Auto-open browser on startup
auto_browser = true

[data]
# Default file format for saving
default_save_format = parquet

# Maximum file size (in MB)
max_file_size = 500

[visualization]
# Default plot height (pixels)
plot_height = 700

# Default number of samples to display in table
table_sample_size = 100

[embeddings]
# Default embedding provider
default_provider = dummy

# HuggingFace default model
huggingface_model = sentence-transformers/all-MiniLM-L6-v2

# OpenAI default model
openai_model = text-embedding-3-small
# openai_api_key = your-api-key-here

# Gemini default model
gemini_model = models/embedding-001
# gemini_api_key = your-api-key-here

[dimred]
# Default dimensionality reduction method
default_method = pca

# Default number of components
default_components = 2

# PCA settings
pca_random_state = 42

# t-SNE settings
tsne_perplexity = 30.0
tsne_learning_rate = 200.0
tsne_n_iter = 1000
tsne_random_state = 42

# UMAP settings
umap_n_neighbors = 15
umap_min_dist = 0.1
umap_metric = euclidean
umap_random_state = 42

[llm]
# OpenAI-compatible LLM server settings for "bob" terminal assistant
llm_api_url = http://localhost:11434/v1/chat/completions    
# llm_api_key will be read from environment variable (default: SCADSAI_API_KEY)
# You can override it here if needed
# llm_api_key = your-key-here
llm_model = openai/gpt-oss-120b
